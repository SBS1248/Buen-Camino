<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>프로젝트 시작</title>
	<link href="css/project_create_edit.css" type="text/css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-left">
				<div class="navbar-header">
					<li><a class="navbar-brand" href="#" id="home_logo">Floración</a></li>
				</div>
			</ul>
			<ul class="nav navbar-nav navbar-center">
				<li id="page_name">프로젝트 생성 페이지</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> 내 정보</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>프로젝트 이름</h4></div>
			<div class="panel-body">
				<p>주제가 분명하고 후원자들의 이목을 사로잡을 수 있는 멋진 이름을 지어주세요.</p>
				<div class="form-group">
					<textarea class="form-control" rows="1" id="comment"></textarea>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>프로젝트 설명</h4></div>
			<div class="panel-body">
				<p>프로젝트에 대해 간략하고 명확하게 설명해주세요.</p>
				<div class="form-group">
					<textarea class="form-control" rows="2" id="comment"></textarea>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>프로젝트 카테고리</h4></div>
			<div class="panel-body">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Tutorials
    <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li class="dropdown-header">게임</li>
						<li><a href="#">온라인게임</a></li>
						<li><a href="#">모바일게임</a></li>
						<li><a href="#">게임기</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">예술</li>
						<li><a href="#">음악</a></li>
						<li><a href="#">공공예술</a></li>
						<li><a href="#">행위예술</a></li>
						<li><a href="#">조각</a></li>

					</ul>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>프로젝트 목표 금액</h4></div>
			<div class="panel-body">
				<p>후원 목표 금액 (최소 5000원 이상)을 적어주세요. 목표 금액은 추후에 수정 가능합니다.</p>
				<div class="form-group">
					<input class="form-control input-sm" id="inputsm" step="any" min="0" value="0" dir="rtl" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
					</input>
				</div>
			</div>
		</div>





	</div>



</body>

</html>
